<div class="signup-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-title>Inscription</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" fxLayout="column" fxLayoutGap="15px">
          <mat-form-field>
            <input formControlName="email" matInput type="text" placeholder="email" />
          </mat-form-field>
          <mat-form-field>
              <input formControlName="name" matInput type="text" placeholder="nom" />
            </mat-form-field>
            <mat-form-field>
                <input formControlName="firstname" matInput type="text" placeholder="firstname" />
              </mat-form-field>
          <mat-form-field>
            <input formControlName="password" matInput type="password" placeholder="mot de passe" />
          </mat-form-field>
         
          <div *ngIf="error$ | async; let error">{{ error }}</div>
          <button class="btn-green" (click)="submit()" mat-raised-button >Inscription</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
