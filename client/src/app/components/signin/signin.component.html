<div class="signin-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" fxLayout="column" fxLayoutGap="15px">
        <mat-form-field>
          <input formControlName="email" matInput type="text" placeholder="email" />
        </mat-form-field>
        <mat-form-field>
          <input formControlName="password" matInput type="password" placeholder="mot de passe" />
        </mat-form-field>
        <div style="color:red;" *ngIf="error$ | async; let error">{{ error }}</div>
        <button class="btn-green" (click)="submit()" mat-raised-button >Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
