<div class="container">
  <div class="row">
    <h1>{{typeAct}}</h1>
  </div>

  <div class="row">
    <button class="btn btn-success" (click)="precedent()"> Précédent </button>
    <app-modal-ajout [idReason]="'ajout' + typeAct"
    [title]="'Ajouter : ' + typeAct "
    (pickedEvent)="ajouter($event)"></app-modal-ajout>
  </div>
  <div class="row">
      <button (click)="choose(searchPossibility)"
        *ngFor="let searchPossibility of (search$ | async)" 
        type="button" 
        class="btn btn-outline-info btn-rounded waves-effect col-lg-3 col-sm-6 mr-0 ml-0">{{ searchPossibility.wording }}
      </button>
  </div>
  <hr>
</div>
