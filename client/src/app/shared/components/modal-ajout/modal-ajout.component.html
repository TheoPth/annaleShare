<!-- Button trigger modal -->
<button type="button btn-ajout" class="btn btn-green mt-1" data-toggle="modal" [attr.data-target]="'#' + idReason">+</button>

<!-- Modal -->
<div class="modal fade" id="{{idReason}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <input [(ngModel)]="nomAjout" placeholder="{{placeHolder}}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">ANNULER</button>
        <button type="button" (click)="emitPick()" class="btn btn-primary" data-dismiss="modal">CREER</button>
      </div>
    </div>
  </div>
</div>
