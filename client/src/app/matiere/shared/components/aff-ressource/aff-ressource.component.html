<h2>{{ressource.nom}}</h2>

<div class="container">
    <div class="row">
        <object *ngFor="let file of ressourceFile$ | async " 
        [data]='("/api/file/downloadFile/" + file.link) | safe' type="application/pdf" width="100%" height="400px" class="mt-3">
          <p>Alternative text - include a link <a href="myfile.pdf">to the PDF!</a></p>
        </object>
    </div>
  </div>

<input type="file" (change)=fileEvent($event)>
